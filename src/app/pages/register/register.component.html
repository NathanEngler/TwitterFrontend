<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstname">Firstname:</label>
      <input type="text" id="firstname" [(ngModel)]="registerData.firstname" name="firstname" required>
    </div>

    <div class="form-group">
      <label for="lastname">Lastname:</label>
      <input type="text" id="lastname" [(ngModel)]="registerData.lastname" name="lastname" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="registerData.confirmPassword" name="confirmPassword" required>
    </div>

    <button type="submit">Register</button>
  </form>

  <!-- Fehlermeldungen -->
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <p>Already have an account? <a routerLink="/login">Login here</a>.</p>
</div>
